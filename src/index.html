<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVC</title>
</head>
<body>
    <div class="page">
        <section class="calculator">
            <div class="output">
                <span class="number">100</span>
            </div>
            <div class="action">
                <button class="addition">＋ 1</button>
                <button class="subtraction">－ 1</button>
                <button class="multiplication">× 1</button>
                <button class="division">÷ 1</button>
            </div>
        </section>
        <section class="tabs">
            <ol class="tabsBar">
                <li><span>选项一</span></li>
                <li><span>选项二</span></li>
            </ol>
            <ol class="tabContent">
                <li>内容一</li>
                <li>内容二</li>
            </ol>
        </section>
        <section class="scroll">
            <div class="square"></div>
        </section>
        <section class="gradient">
            <div class="circle"></div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
